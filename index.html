<html>
    <head>
        <title>Sign-Up</title>
        <link rel="stylesheet" href="input.css">
    </head>
    <center>
    <body>
        <header>
            <hr>
            
        </header>
        <main>
            <!-- Our coding for today happens here!!! -->
            <div>
                <form action="">
                    <h2>Sign-Up here</h2>
                    <hr>
                    <label for="">Firstname</label><br>
                    <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" required minlength="3"><br>

                    <label for="">Lastname</label><br>
                    <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required minlength="3"><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Email Adress" required><br>

                    <label for="">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="4" maxlength="30"><br>

                    <label for="password">Confirm Password</label><br>
                    <input type="password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" minlength="4" maxlength="30"><br>

                    <label for="phone">Phone Number</label><br>
                    <input type="phone number" id="phone number" name="phone number" placeholder="Phone Number" required><br>

                    <label for="">Gender</label>
                    <fieldset id="set">
                        <input type="radio" value="Male" name="set" > Male
                        <input type="radio" value="Female" name="set">Female
                    </fieldset>

                    <label for="date">Date Of Birth</label><br>
                    <input type="date" id="date" name="date" required>
                    <br>

                    <br>

                   
                    
                    <button type="submit">Sign-up</button><br>
                    



                    
                </form>
            </div>
        </main>
        <hr>
    </body>
</center>
</html>
